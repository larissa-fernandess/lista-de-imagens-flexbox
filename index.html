<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens com Flexbox</title>

    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="pinturas">
        <div class="pintura">
            <img src="./src/lista-imagens-pinturas/rome.png" alt="Rome">
            <div class="informacoes">
                <h2 class="titulo">Rome</h2>
                <h3 class="subtitulo">Michelangelo</h3>
            </div>
        </div>
    
        <div class="pintura">
            <img src="./src/lista-imagens-pinturas/boat.png" alt="Boat at Sea">
            
            <div class="informacoes">
            <h2 class="titulo">Boat at Sea</h2>
            <h3 class="subtitulo">Vicent Van Gogh</h3>
            </div>
        </div>
    
        <div class="pintura">
            <img src="./src/lista-imagens-pinturas/sand-and-sea.png" alt="Sand and Sea">

            <div class="informacoes">
            <h2 class="titulo">Sand and Sea</h2>
            <h3 class="subtitulo">Da Vinci</h3>
            </div>
        </div>
    
        <div class="pintura">
            <img src="./src/lista-imagens-pinturas/starry-night.png" alt="Starry Night">

            <div class="informacoes">
            <h2 class="titulo">Starry Night</h2>
            <h3 class="subtitulo">Vicent Van Gogh</h3>
            </div>
        </div>
    </section>
    
</body>
</html>
